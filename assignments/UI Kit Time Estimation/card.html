    <!-- Development of Cards Component -->

    <section class="section-container top-section-container">
      <div>
        <h1 class="page-heading">Card</h1>
      </div>
      <div class="ruler"></div>
      <div class="clearfix">
        <div class="card float-left">
          <div class="clearfix card-top-content">
            <div class="clearfix float-left">
              <div class="float-left">
                <img
                  src="./images/Avatar.png"
                  alt=""
                  height="36px"
                  width="36px"
                  class="profile-picture"
                />
              </div>
              <div class="float-left">
                <div>
                  <b> Stuar Manson </b>
                </div>
                <div class="sub-card-topic">Publicado hace 2 horas</div>
              </div>
            </div>
            <div class="float-right">
              <img src="./assets/images/dots-icon.png" alt="" height="15px" />
            </div>
          </div>
          <div>
            <img
              src="./images/image-1.png"
              alt="flowers"
              class="card-image-flower"
            />
          </div>
          <div class="post-options-container clearfix">
            <img
              src="./images/like.svg"
              alt=""
              height="22px"
              width="22px"
              class="like-icon"
            />
            <img
              src="./images/comment.svg"
              alt=""
              height="22px"
              width="22px"
              class="comment-icon"
            />
            <img
              src="./images/share.svg"
              alt=""
              height="22px"
              width="22px"
              class="share-icon"
            />
          </div>
          <div class="clearfix comment-container">
            <div class="float-left">
              <img
                src="./images/comment-avatar.png"
                alt=""
                height="20px"
                width="20px"
                class="comment-profile-pic"
              />
            </div>
            <div class="float-left">
              <input
                type="text"
                placeholder="Enter your comment"
                class="comment-input"
              />
            </div>
          </div>
        </div>
        <div class="card float-left">
          <div class="main-img-container">
            <img src="./images/image-2.png" alt="yoga" class="yoga-card-img" />
            <div class="play-img-container">
              <img src="./images/play.svg" alt="" />
            </div>
          </div>
          <div class="card-2-subtitle">
            <p>Meditaciones en casa</p>
            <p>Susan Paz</p>
          </div>
        </div>
        <div class="card float-left">
          <div class="card-top-content">
            <div class="home-tag-container">Home</div>
            <div class="card-text-container">
              <p>
                <b>Lampara Look </b>
              </p>
              <p>by Saca Tuerca</p>
            </div>
          </div>
          <div>
            <img src="./images/image-3.png" alt="lamp" class="lamp-img" />
          </div>
          <div class="bottom-card-container clearfix">
            <div class="clearfix float-left">
              <div class="float-left">
                <img
                  src="./images/avatar-3.png"
                  alt=""
                  height="22px"
                  width="22px"
                  class="post-user-profile"
                />
              </div>
              <div class="float-left post-user-name">Felipe Sacudon</div>
            </div>
            <div class="clearfix float-right">
              <div class="clearfix float-left action-counter">
                <div class="float-left icon-container">
                  <img
                    src="./images/comment.svg"
                    alt=""
                    height="16px"
                    width="16px"
                  />
                </div>
                <div class="float-left">22</div>
              </div>
              <div class="clearfix float-left action-counter">
                <div class="float-left icon-container">
                  <img
                    src="./images/love.svg"
                    alt=""
                    height="16px"
                    width="16px"
                  />
                </div>
                <div class="float-left">20</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
