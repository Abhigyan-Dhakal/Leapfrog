    />

  <body>

      <nav class="navbar clearfix">

            <input type="text" placeholder="Search" class="nav-search-input" />

        </div>
      </nav>
    </header>
    <!-- Development of Form Components -->
    <!-- Estimated Time Duration: 40 Minutes -->
    <!-- Development completion time: 45 Minutes -->
    <section class="section-container top-section-container">
      <div>
        <h1 class="page-heading">Forms</h1>
      </div>
      <div class="ruler"></div>
      <div class="clearfix">
        <div class="float-left components-main">
          <div class="component-heading">
            <h2>Components</h2>
          </div>
          <div>
            <div class="components-container content-container">
              <div class="component-container">
                <p>Color</p>
              </div>
              <div class="component-container">
                <p>Typography</p>
              </div>
              <div class="component-container">
                <p>Buttons</p>
              </div>
              <div class="component-container active-component">
                <p>Forms</p>
              </div>
              <div class="component-container">
                <p>List Group</p>
              </div>
              <div class="component-container">
                <p>Table</p>
              </div>
              <div class="component-container">
                <p>Card</p>
              </div>
            </div>
          </div>
        </div>
        <div class="float-left">
          <div class="input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Input</h3>
            </div>
            <div>
              <input type="text" placeholder="Placeholder" class="form-input" />
            </div>
          </div>
          <div class="input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Select menu</h3>
            </div>
            <div>
              <select name="Select List" id="select-list" class="form-input">
                <option value="select-menu">Select Menu</option>
                <option value="Node.js">Node.js</option>
                <option value="PostgreSQL">PostgreSQL</option>
                <option value="Laravel">Laravel</option>
              </select>
            </div>
          </div>
          <div class="input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Textarea</h3>
            </div>
            <div>
              <textarea
                class="textarea-input"
                placeholder="Write your message here"
              ></textarea>
            </div>
          </div>
          <div class="clearfix input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Checkboxes</h3>
            </div>
            <div class="float-left checkbox-left">
              <div>
                <div class="input-sub-heading">Checkboxes</div>
              </div>
              <div>
                <div class="checkbox-container">
                  <input type="checkbox" id="checkbox-1" />
                  <label class="checkbox-text" for="checkbox-1">
                    Default Checkbox
                  </label>
                </div>
                <div class="checkbox-container">
                  <input
                    type="checkbox"
                    checked="true"
                    id="checkbox-2"
                    class="primary-color-text"
                  />
                  <label for="checkbox-2" class="checkbox-text">
                    Default Checkbox
                  </label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" disabled id="checkbox-3" />
                  <label for="checkbox-3" class="checkbox-text disabled-text">
                    Default (disabled)
                  </label>
                </div>
              </div>
            </div>
            <div class="float-left">
              <div>
                <div class="input-sub-heading">Checkboxes Inline</div>
              </div>
              <div>
                <div class="checkbox-inline">
                  <input type="checkbox" id="checkbox-1" />
                  <label class="checkbox-text" for="checkbox-1">
                    Default Checkbox
                  </label>
                </div>
                <div class="checkbox-inline">
                  <input type="checkbox" checked="true" id="checkbox-2" />
                  <label for="checkbox-2" class="checkbox-text">
                    Default Checkbox
                  </label>
                </div>
                <div class="checkbox-inline">
                  <input type="checkbox" disabled id="checkbox-3" />
                  <label for="checkbox-3" class="checkbox-text disabled-text">
                    Default (disabled)
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Radios</h3>
            </div>
            <div class="float-left checkbox-left">
              <div>
                <div class="input-sub-heading">Radios</div>
              </div>
              <div>
                <div class="radio-container">
                  <input type="radio" id="radio-1" />
                  <label class="checkbox-text" for="radio-1">
                    Default Radio
                  </label>
                </div>
                <div class="radio-container">
                  <input type="radio" checked="true" id="radio-2" />
                  <label for="radio-2" class="checkbox-text">
                    Selected Radio
                  </label>
                </div>
                <div class="radio-container">
                  <input type="radio" disabled id="radio-3" />
                  <label for="radio-3" class="checkbox-text disabled-text">
                    Disabled Radio
                  </label>
                </div>
              </div>
            </div>
            <div class="float-left">
              <div>
                <div class="input-sub-heading">Radios Inline</div>
              </div>
              <div>
                <div class="checkbox-inline">
                  <input type="radio" id="radio-1" />
                  <label class="checkbox-text" for="checkbox-1">
                    Default Radio
                  </label>
                </div>
                <div class="checkbox-inline">
                  <input type="radio" checked="true" id="radio-2" />
                  <label for="radio-2" class="checkbox-text">
                    Selected Radio
                  </label>
                </div>
                <div class="checkbox-inline">
                  <input type="radio" disabled id="radio-3" />
                  <label for="radio-3" class="checkbox-text disabled-text">
                    Disabled Radio
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="input-form-container">
            <div class="input-heading-container">
              <h3 class="input-heading">Validation</h3>
            </div>
            <div class="validation-item-container">
              <div class="label-container">
                <label for="">Input Success</label>
              </div>
              <div>
                <input type="text" class="form-input form-input-success" />
              </div>
            </div>
            <div class="validation-item-container">
              <div class="label-container">
                <label for="">Input Error</label>
              </div>
              <div>
                <input type="text" class="form-input form-input-failure" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
